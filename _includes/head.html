<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Esse é um blog simples, criado com o intuito de compartilhar informações open source">
  <link rel="shortcut icon" href={{"/assets/logo.png" | prepend: site.baseurl}} />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/evil-icons@1.9.0/assets/evil-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/evil-icons@1.9.0/assets/evil-icons.min.js"></script>
  <link rel="stylesheet" href={{"/css/styles.css" | prepend: site.baseurl}}>
  <link rel="stylesheet" href={{"/css/syntax.css" | prepend: site.baseurl}}>

</head>
